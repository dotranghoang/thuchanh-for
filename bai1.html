<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="N"></p>
    <script>
    let num="";
    for(let n=0;n<5;n++) {
        num += "The number is "+n+"<br/>";
        document.getElementById("N").innerHTML=num;
    }
    </script>
</body>
</html>
